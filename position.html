<!DOCTYPE html>
<html>
  <head>
    <title>
      Position Practice
    </title>
  </head>

  <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="background-color: black;
      color: white;
      position: fixed;
      top: 0;
      height: 50px;
      left: 0;
      right: 0;
      z-index: 100;
    ">Header</div>
    <!--bottom: 50px;-->

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      bottom: 0px;
      left: 0;
      width: 72px;
    ">
      Sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
      ">
        X
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;
    ">
      Absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static
    ">div1</div>

    <div style="
      background-color: pink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
