<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox Practice
    </title>
  </head>
  <body style="padding-bottom: 100px;">
    <div style="
        display: flex;
        flex-direction: row;
      ">
      <div style="background-color: lightblue;">
        div1 text
      </div>
      <div style="background-color: pink;">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
      ">
      <div style="
        background-color: lightblue;
        width: 100px
      ">
        100px
      </div>
      <div style="
        flex: 1;
        background-color: pink;
      ">
        flex1
      </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
      ">
      <div style="
        background-color: lightblue;
        width: 100px
      ">
        100px
      </div>
      <div style="
        flex: 1;
        background-color: pink;
      ">
        flex1
      </div>
      <div style="
        flex: 2;
        background-color: lightgreen;
      ">
        flex2
      </div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
      ">
      <div style="
        background-color: lightblue;
        width: 100px
      ">
        100px
      </div>
      <div style="
        width: 100px;
        background-color: pink;
      ">
        flex1
      </div>
      <div style="
        width: 100px;
        background-color: lightgreen;
      ">
        flex2
      </div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      ">
      <div style="
        background-color: lightblue;
        width: 100px
      ">
        100px
      </div>
      <div style="
        width: 100px;
        background-color: pink;
      ">
        flex1
      </div>
      <div style="
        width: 100px;
        background-color: lightgreen;
      ">
        flex2
      </div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      ">
      <div style="
        background-color: lightblue;
        width: 100px
      ">
        100px
      </div>
      <div style="
        width: 100px;
        background-color: pink;
      ">
        flex1
      </div>
      <div style="
        width: 100px;
        background-color: lightgreen;
      ">
        flex2
      </div>
    </div>
  </body>
</html>
